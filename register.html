<!DOCTYPE html>
<html>
<head>

	<title>Register</title>

<body>

		<option value="nissan">Nissan</option>
		<option value="pajero">Pajero</option>

	</select><br>

    phone: <input type="text" name=""><br>

	<input type="Submit" value="Register">
	<input type="Reset" name="">
</form>

</html>
